<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loginMenu" style="display: none;">
        <div class="login-box">
            <h1>Banking of Mvy-Banking</h1>
            <p>Login to your personal account to unlock the unlimited possibilities of modern banking.</p>
            <button id="login">Login</button>
        </div>
    </div>

    <div id="bankMenu" style="display: none;">
        <h1>Bank Menu</h1>
        <p id="balance">Account Balance: $0</p>
        <p id="cash">Cash: $0</p>
        <button id="depositButton">Deposit</button>
        <button id="withdrawButton">Withdraw</button>
        <button id="transferButton">Transfer</button>
        <button id="closeButton">Close</button>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <input id="modalInput" type="number" placeholder="Enter amount" />
            <input id="modalTarget" type="number" placeholder="Enter target ID" style="display: none;" />
            <button id="confirmButton">Confirm</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
